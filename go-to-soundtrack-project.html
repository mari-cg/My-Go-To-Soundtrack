<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Go-To Soundtrack</title>
    <link href="https://fonts.cdnfonts.com/css/clear-sans" rel="stylesheet">
                
    <style>
        body {
            background-color: #ebdaa8;
            font-family: 'Clear Sans', sans-serif;
            font-family: 'Clear Sans Thin', sans-serif;
            font-family: 'Clear Sans Light', sans-serif;
            font-family: 'Clear Sans Medium', sans-serif;
        }

        header {
            color: #7e2233;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(206, 169, 137, 0.8);
        }
    </style>
</head>
<body>
    <header>My Go-To Soundtrack</header>
    <h4>Listen to some of my favorite songs!</h4>
    <main>
        <div class="songs">
            <button id="play-previous">﹤</button>
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/378/original/EAS_5sos_album_cover.jpg?1764892625" id="previous-song"></img>
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/381/original/Raye_M21CS_album_cover.jpg?1764892640" id="current-song"></img>
            <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/176/379/original/Jade_TSB_album_cover.jpg?1764892630" id="next-song"></img>
            <button id="play-next">﹥</button>
        </div>
        <div class="info">
            <div id="song-name">Flip A Switch - Live at the Royal Albert Hall</div>
            <div id="artist-name">RAYE</div>
        </div>
        <div class="playing">
            <span id="play-pause">▷</span>
            <span id="progress-bar">-</span>
            <span id="time-left">02:19</span>
        </div>
        <div id="story" class="story">"Backed-up by an amazing orchestra with an amazing voice and confident lyrics, is this an amazing song to sing to yourself swinging around the room"</div>
    </main>
    <footer></footer>
</body>
</html>
